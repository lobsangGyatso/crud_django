{% extends 'base.html' %}

{% block content %}
<div class="container-fluid px-0">
    <img class="card-img-top" src="https://source.unsplash.com/1200x500/?phone,contact" alt="Card image cap">
</div>
<div class="container">
    <h1 class="text-center">Contact us:</h1>
    <form  method="POST" action="/contact">
        {% csrf_token%}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter your name"> 
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" placeholder="Enter your email"> 
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" name="phone" placeholder="Enter your phone numeber"> 
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <textarea class="form-control" name="desc" placeholder="Enter your name"> </textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
